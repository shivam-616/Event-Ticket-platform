server {
    listen 80;
    server_name localhost; # Or your domain

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Handle client-side routing
    }

    location /api/ {
        # Proxy to the backend service named 'backend' on its port 8080
        proxy_pass http://backend:8080/api/;

        # Pass essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # *** Crucial: Pass the Authorization header ***
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on; # Ensure all headers are passed
    }

    # Handle errors (optional but good practice)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}